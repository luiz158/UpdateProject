<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background: #3371FF">
   <h:form id="two">
           
                  <h:dataTable value="#{secondSemesterQuestion.getLocationQuestion()}" var="u2" border="2" style=" margin: auto;height: 180;background:#fff ;color:darkgray azure;text-align: center">
                <f:facet name = "header" >Previous Year Questions</f:facet>
			  <h:column>    				
               <f:facet name = "header" >ID</f:facet>    				
               <h:outputLabel value = "#{u2.id}" />
     
            </h:column>
            
            <h:column>
               <f:facet name = "header">File Name</f:facet>
               <h:outputLabel value = "#{u2.qlocation}"
                            
                   />
               
            </h:column>
            
            <h:column>
               <f:facet name = "header">Writer</f:facet>
               <h:outputLabel value = "#{u2.author}" />
               
            </h:column>
            
            <h:column>
               <f:facet name = "header">Size</f:facet>
               <h:outputLabel value = "#{u2.size}" 
                  />
                
            </h:column>
                      
                      <h:column>
               <f:facet name = "header">Download</f:facet>
               
               <h:commandButton value="Download File" action="#{secondSemesterQuestion.downloadQuestion(u2.qlocation)}" style="color: blue"/>     
            </h:column>
            
           
            </h:dataTable>        
       

               
                </h:form> 
    </h:body>
</html>
