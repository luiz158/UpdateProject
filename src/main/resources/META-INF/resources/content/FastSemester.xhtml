<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    	<h1>1st Semester</h1>
	                      
				
                                 <p:menubar>	
                                    <p:menuitem value="Download Notes and Previous Year NU Questions" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=1stNote')"
                                                actionListener="#{contentMBean.setPage('1stNote')}" />
                                   
						
                                   </p:menubar>	
						
                               
                                  
                               
  <div class="contentsection template clear">
      <div class="maincontaint clear">
	      

		  <div class="samepost clear">
		   <h2>NU Book List</h2>
		  
		   <h:form>
                  
                  <h:dataTable value="#{fastSemesterNote.getLocation()}" var="u" border="2" style=" margin: auto;height: 180;background:#fff ;color:darkgray azure;text-align: center">
   <h:column>    				
               <f:facet name = "header" >ID</f:facet>    				
               <h:outputLabel value = "#{u.id}" />
     
            </h:column>
            
            <h:column>
               <f:facet name = "header">File Name</f:facet>
               <h:outputLabel value = "#{u.location}"
                            
                   />
               
            </h:column>
            
            <h:column>
               <f:facet name = "header">Writer</f:facet>
               <h:outputLabel value = "#{u.author}" />
               
            </h:column>
            
            <h:column>
               <f:facet name = "header">Size</f:facet>
               <h:outputLabel value = "#{u.size}" 
                  />
                
            </h:column>
                      
                      <h:column>
               <f:facet name = "header">Download</f:facet>
               
               <h:commandButton value="Download File" action="#{fastSemesterNote.download(u.location)}" style="color: blue"/>     
            </h:column>
            
           
            </h:dataTable>        
                      

</h:form>
	 
	      
		  
		  </div>
		  
		 
          
            
	</div>
   </div>
